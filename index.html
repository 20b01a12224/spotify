<h4><b>sign up with your email address</b></h4>
<table align="centre" cell spacing="6">
     <tr>
         <td><input type="email" placeholder="Email"></td>
     </tr>
     <tr>
         <td><input type="email" placeholder="confirm email"></td>

     <tr>

     </tr>

         <td>
             <select name="month">

  </td>
